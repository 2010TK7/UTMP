<script defer>

  $(function(){
    var code=LIB.getUrlParam('c')
    var codes=code.split(',')
    var webpayAds = MidasAds.get("pay_webpay",codes[0])
    if(webpayAds && webpayAds.length>0){
      $("#pay_webpay").attr("src",webpayAds[0].url)
      .on("click",function(){
        window.open(webpayAds[0].link)
      })
      $("#pay_ads").show()
    }
  })
  window.onload = function () {
    setTimeout(function () {
      var times = window.timing.getTimes()
      new Image().src = '../../report.huatuo.qq.com/report.cgi-appid=20138&speedparams='/*tpa=https://report.huatuo.qq.com/report.cgi?appid=20138&speedparams=*/
        + encodeURIComponent('flag1=21423&flag2=1&flag3=6' +
          '&1=' + times.redirectTime +
          '&2=' + times.appcacheTime +
          '&3=' + times.lookupDomainTime +
          '&4=' + times.connectTime +
          '&5=' + times.readyStart +
          '&6=' + times.requestTime +
          '&7=' + times.firstPaintTime +
          '&8=' + times.initDomTreeTime +
          '&9=' + times.domReadyTime +
          '&10=' + times.loadEventTime +
          '&11=' + times.loadTime +
          '&12=' + (times.domContentLoadedEventStart - times.navigationStart) +
          '&13=' + (times.domContentLoadedEventStart - times.domInteractive) +
          '&14=' + (CSS_END_TIME-CSS_START_TIME)+
          '&15=' + (times.domContentLoadedEventStart-times.responseEnd)
        )

      if(window.performance && window.performance.getEntries){

        var speedData = {
          iformat: "midas.pay.webpay.speed",
          webversion: "pay_inner_webpay",
          times:times.domContentLoadedEventStart-times.navigationStart
        }
        var resourceTiming={}
        $.each(window.performance.getEntries(),function(index,entry){
          if(/account\.css/i.test(entry.name)){
            resourceTiming.css=entry
            new Image().src = '../../report.huatuo.qq.com/report.cgi-appid=20138&speedparams='/*tpa=https://report.huatuo.qq.com/report.cgi?appid=20138&speedparams=*/
              + encodeURIComponent('flag1=21423&flag2=1&flag3=7' +
                '&1=' + (entry.domainLookupEnd-entry.domainLookupStart) +
                '&2=' + (entry.secureConnectionStart>0?(entry.connectEnd-entry.secureConnectionStart):"") +
                '&3=' + (entry.connectEnd-entry.connectStart) +
                '&4=' + (entry.responseStart - entry.requestStart) +
                '&5=' + (entry.responseEnd-entry.requestStart) +
                '&6=' + entry.duration
              )
          }
          if(/webpay_v17/.test(entry.name)){
            resourceTiming.webpay_js=entry
            new Image().src = '../../report.huatuo.qq.com/report.cgi-appid=20138&speedparams='/*tpa=https://report.huatuo.qq.com/report.cgi?appid=20138&speedparams=*/
              + encodeURIComponent('flag1=21423&flag2=1&flag3=8' +
                '&1=' + (entry.domainLookupEnd-entry.domainLookupStart) +
                '&2=' + (entry.secureConnectionStart>0?(entry.connectEnd-entry.secureConnectionStart):"") +
                '&3=' + (entry.connectEnd-entry.connectStart) +
                '&4=' + (entry.responseStart - entry.requestStart) +
                '&5=' + (entry.responseEnd-entry.requestStart) +
                '&6=' + entry.duration
              )
          }
        })

        speedData.resourceTiming = resourceTiming
        midasPerformanceReport(speedData)

      }

    }, 0)
  }
</script>
